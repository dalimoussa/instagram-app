  #     - backend
  #   networks:
  #     - autoposter-network
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   command: npm run dev -- --host

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: instagram-autoposter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - autoposter-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: instagram-autoposter-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - autoposter-network
    depends_on:
      - prometheus

networks:
  autoposter-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
